<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OpenLearn Hub</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="fullname"></label>
                <input type="text" id="fullname" placeholder="Full Name" name="fullname" required>
            </div>
            
            <div class="input-group">
                <label for="username"></label>
                <input type="text" id="username" placeholder="Username" name="username" required>
            </div>

            <div class="input-group">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email Address" name="email" required>
            </div>

            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" class="password-input"  placeholder="Password" name="password" required>
                <span class="toggle-password">
                    <i class="fa-solid fa-eye-slash"></i>
                </span> 
            </div>

            <div class="input-group">
                <label for="confirm-password"></label>
                <input type="password" id="confirm-password" class="password-input" placeholder="Confirm Password" required>
                <span class="toggle-password">
                    <i class="fa-solid fa-eye-slash"></i>
                </span> 
            </div>
            
            <p class="privacy-text">
                By signing up, you agree to our <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.
            </p>

            <button type="submit">Sign Up</button>
            </form>
            <div class="or-divider">or</div>
            <button id="google-signup" class="google-btn"><i class="fa-brands fa-google"></i> Sign up with Google</button>
        <p>Already have an account? <a href="signin.html">Log in</a></p>
        </div>
    <script type="module" 
    src="script.js"></script>
    <script type="module"
    src ="signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenLearn Hub Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  /> 
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>OpenLearn Hub</h2>
      </div>
      <ul class="sidebar-nav">
        <li class="active" data-section="dashboard"><i class="fas fa-home"></i> Dashboard</li>
        <li data-section="courses"><i class="fas fa-play"></i> Courses</li>
        <li data-section="progress"><i class="fas fa-chart-line"></i> Progress</li>
        <li data-section="goals"><i class="fas fa-bullseye"></i> Goals</li>
        <li data-section="profile"><i class="fas fa-user"></i> Profile</li>
        <li data-section="contact"><i class="fas fa-envelope"></i> Contact Us</li>
        <li id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </aside>
<main class="main-content">
      <header class="top-bar">
        <div class="user-info">
          <span id="avatar" class="avatar">Z</span>
          <span id="nameDisplay">Welcome, User!</span>
        </div>
      </header>

      <section id="dashboard" class="section active">
        <h2>Dashboard</h2>
        <div class="card-grid">
          <div class="card blue">
            <h3>Courses Watched</h3>
            <p id="coursesWatchedCount">5</p>
          </div>
          <div class="card green">
            <h3>Total Courses</h3>
            <p id="totalCoursesCount">20</p>
          </div>
          <div class="card yellow">
            <h3>Quizzes Attempted</h3>
            <p id="quizzesAttemptedCount">10</p>
          </div>
          <div class="card red">
            <h3>Goals Progress</h3>
            <p id="goalsProgressPercent">50%</p>
          </div>
        </div>
      </section>

      <section id="courses" class="section">
        <h2>Courses</h2>
        <!-- TODO: Course list UI -->
      </section>

      <section id="progress" class="section">
        <h2>Progress</h2>
        <!-- TODO: Progress tracking UI -->
      </section>

      <section id="goals" class="section">
        <h2>Goals</h2>
        <!-- TODO: Goals section -->
      </section>

      <section id="profile" class="section">
        <h2>Profile</h2>
        <!-- TODO: Profile settings UI -->
      </section>

      <section id="contact" class="section">
        <h2>Contact Us</h2>
        <!-- TODO: Contact form or info -->
      </section>
    </main>
  </div>

  <!-- Logout confirmation popup -->
  <div id="logoutPopup" class="popup hidden">
    <div class="popup-content">
      <p>Are you sure you want to log out?</p>
      <button id="confirmLogout">Yes</button>
      <button id="cancelLogout">Cancel</button>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>

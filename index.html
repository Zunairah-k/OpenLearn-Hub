      <script>
 function performSearch() {
    const input = document.getElementById("searchInput");
    const rawSearchTerm = input.value.trim().toLowerCase();
    if (!rawSearchTerm) return;

    let foundMain = null;
    let foundSub = null;

    // Check for main category
    for (const category in subCourses) {
        if (category.toLowerCase().includes(rawSearchTerm)) {
            foundMain = category;
            break;
        }
    }

    // Check for sub-course
    if (!foundMain) {
        for (const category in subCourses) {
            const match = subCourses[category].find(course =>
                course.toLowerCase().includes(rawSearchTerm)
            );
            if (match) {
                foundSub = match;
                foundMain = category;
                break;
            }
        }
    }

    // Redirect logic
    if (foundSub) {
        localStorage.setItem("selectedCategory", foundMain);
        localStorage.setItem("selectedSubCourse", foundSub);
        window.location.href = "subcourse.html";
    } else if (foundMain) {
        localStorage.setItem("selectedCategory", foundMain);
        window.location.href = "courses.html";
    } else {
        alert("Course not found. Please try a different search.");
    }
}
      </script>
